<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera Entrega</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Include Booststrap -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Include Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body id="body">
    <section id="page-title" class="container">
        <div class="row align-items-center justify-content-end">
            <div class="col-md-8">
                <h1>TodoTodo</h1>
            </div>
            <div class="col-md-4 text-end">
                <div id="start-year">
                    <span class="user-start-date"><strong>Start Year:</strong> 2020</span>
                </div>
            </div>
        </div>
    </section>

    <section id="user-preferences" class="container">
        
        <div id="user-data" class="row">

            <div class="col-md-4">
                <form action="" method="POST" class="card" id="user-data-form" onsubmit="return false;">
                    <div class="input-group">
                        <input type="text" class="form-control" id="nombre" placeholder="Write your name">
                        <input type="submit" value="Submit" id="submit" class="btn btn-secondary">
                    </div>
                </form>
                <div class="alert alert-danger my-2" role="alert" id="error_nombre">
                </div>
                <div id="name-ready" class="">
                    <span class="font-weight-bold d-flex align-items-center">
                        <strong>Name: </strong> <span class="font-weight-light" id="infoNombre"></span> <span id="edit-name"><i class="fa-solid fa-pen-to-square"></i></span>
                    </span>
                </div>
            </div>
            
            <div id="user-mood" class="col-md-8">
                <div class="row row-vcenter justify-content-end">
                    
                    <div class="col-sm-1">
                        <div id="mood-title" class="text-end col-form-label">Mood:</div>
                    </div>
                    <div class="col-sm-3">
                        <select name="mood-select" id="mood-select" class="form-select" onchange="moodPick()">
                            <option value="happy">Happy</option>
                            <option value="neutral">Neutral</option>
                            <option value="sad">Not the best day</option>
                        </select>
                    </div>
                </div><!-- /row-->        
            </div>
        
        </div><!-- /row -->

    </section><!-- /user-preferences /container -->

    <section id="add-items" class="container my-4 p-0">

        <div class="card bg-light">
            <div class="card-header">
                <h3>Add Task</h3>
            </div>
            
            <div class="card-body">
                <form action="" id="form-add-task">
                    <div class="row align-items-center">
                        <div class="col-sm-3 my-1">
                            <input type="text" class="form-control" id="add-task" placeholder="Write the name of the New task">
                        </div>

                        <div class="col-sm-3 my-1">
                            <button type="submit" class="btn btn-primary">Add New Task</button>
                        </div>
                    </div>
                </form>
            </div>

    </section> <!-- /add-items -->

    <div id="task-list" class="container my-4 p-0">
        <h2>Tasks List</h2>
    </div>

    <section id="todo-completed" class="container">
        <h2>Completed</h2>

        <article class="todo-completed-single">
            <div class="form-group item-check">
                <input class="item-add-check" type="checkbox">
                <input class="item-add-input" type="text" value="Pay Bills">
            </div>
            <div class="form-group item-controls">
                <a class="item-edit" href="#">Edit</a>
                <a class="item-delete" href="#">Delete</a>
            </div>
        </article>

    </section><!-- /todo-completed -->

    <script src="./assets/js/main.js"></script> 

</body>
</html>
