<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera Entrega</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Include Booststrap -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Include Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body id="body">
    <section id="page-title" class="container">
        <div class="row align-items-center justify-content-end">
            <div class="col-md-8">
                <h1>Emotional Todo</h1>
            </div>
            <div class="col-md-4 text-end">
                
            </div>
        </div>
    </section>

    <section id="user-preferences" class="container">
        
        <div id="user-data" class="row">

            <div class="col-md-4">
                <form action="" method="POST" class="card" id="user-data-form" onsubmit="return false;">
                    <div class="input-group">
                        <input type="text" class="form-control" id="nombre" placeholder="Write your name">
                        <input type="submit" value="Submit" id="submit" class="btn btn-secondary">
                    </div>
                </form>
                <div class="alert alert-danger my-2" role="alert" id="error_nombre">
                </div>
                <div id="name-ready" class="">
                    <span class="font-weight-bold d-flex align-items-center">
                        <strong>Name: </strong> <span class="font-weight-light" id="infoNombre"></span> <span id="edit-name"><i class="fa-solid fa-pen-to-square"></i></span>
                    </span>
                </div>
            </div>
            
            <div id="user-mood" class="col-md-8">
                <div class="row row-vcenter justify-content-end">
                    
                    <div class="col-sm-1">
                        <div id="mood-title" class="text-end col-form-label">Mood:</div>
                    </div>
                    <div class="col-sm-3">
                        <select name="mood-select" id="mood-select" class="form-select" onchange="moodPick()">
                            <option value="happy">Happy</option>
                            <option value="neutral">Neutral</option>
                            <option value="sad">Not the best day</option>
                        </select>
                    </div>
                </div><!-- /row-->        
            </div>
        
        </div><!-- /row -->

    </section><!-- /user-preferences /container -->

    <section id="add-items" class="container my-4 p-0">

        <div class="card bg-light">
            <div class="card-header">
                <h3>Add Task</h3>
            </div>
            
            <div class="card-body">
                <form action="" id="form-add-task">
                    <div class="row align-items-center">
                        <div class="col-sm-3 my-1">
                            <input type="text" class="form-control" id="add-task" placeholder="Write the name of the New task">
                        </div>

                        <div class="col-sm-3 my-1">
                            <button type="submit" class="btn btn-primary">Add New Task</button>
                        </div>
                    </div>
                </form>
            </div>

    </section> <!-- /add-items -->

    <div id="task-list" class="container my-4 p-0">
        <h2>All Tasks</h2>
        <article class="task-single card mb-3" id="task-single-00">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 task-single-name">
                        <div class="input-group">
                            <input class="form-control item-add-input" type="text" value="i love this task name">
                            <span class="input-group-text task-single-delete"><svg class="svg-inline--fa fa-trash-can" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash-can" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"></path></svg><!-- <i class="fa-solid fa-trash-can"></i> Font Awesome fontawesome.com --> Delete</span>
                        </div>
                        <div class="item-priority mt-4">
                            <input type="radio" id="radio-low-priority-i love this task name" class="btn-check btn-success" name="priority-i love this task name" autocomplete="off" value="0">
                            <label class="btn btn-sm btn-success" for="radio-low-priority-i love this task name">Low Priority</label>
                            
                            <input type="radio" id="radio-medium-priority-i love this task name" class="btn-check btn-warning" name="priority-i love this task name" autocomplete="off" value="50">
                            <label class="btn btn-sm btn-warning" for="radio-medium-priority-i love this task name">Medium Priority</label>

                            <input type="radio" id="radio-high-priority-i love this task name" class="btn-check btn-danger" name="priority-i love this task name" autocomplete="off" value="100">
                            <label class="btn btn-sm btn-danger" for="radio-high-priority-i love this task name">High Priority</label>
                        </div>
                    </div>
                </div><!-- /row -->
            </div><!-- /card-body -->
        </article>
    </div>

    <script src="./assets/js/main.js"></script> 

</body>
</html>
